<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape the Maze</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Your custom styles -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container text-center my-4">
        <h1>Escape the Maze</h1>

        <!-- Maze images area, flexbox used for centering -->
        <div id="maze-image" class="d-flex justify-content-center mb-4">
            <img id="level-img1" src="images/entrance.jpg" class="img-thumbnail" alt="Level Image 1">
            <img id="level-img2" src="" class="img-thumbnail" alt="Level Image 2" style="display: none;"> <!-- Hidden by default for entrance -->
        </div>

        <!-- Prompt area -->
        <div id="prompt" class="mb-3">
            <p id="game-prompt">Welcome to the Maze! Ready to begin?</p>
        </div>

        <!-- Choices and buttons section -->
        <div id="choices" class="d-flex justify-content-center gap-2">
            <!-- Play Button -->
            <button class="btn btn-dark" onclick="startGame()">Play</button>
        </div>

        <!-- Message area -->
        <div id="message" class="mt-3 text-danger"></div>
    </div>

    <!-- Floating button for game progress modal -->
    <button id="gameProgressBtn" type="button" class="btn btn-primary" style="position: fixed; top: 20px; right: 20px;">
        Game Progress
    </button>

    <!-- Bootstrap Modal for displaying game progress -->
    <div class="modal fade" id="gameProgressModal" tabindex="-1" aria-labelledby="gameProgressModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameProgressModalLabel">Game Progress</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Correct Choices: <span id="correct-choices">0</span></p>
                    <p>Incorrect Choices: <span id="incorrect-choices">0</span></p>
                    <p>Levels Left: <span id="levels-left">0</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>



    <!-- Include your custom JavaScript -->
    <script src="assets/script.js"></script>
    <script src="assets/modal.js"></script>


    <!-- Bootstrap JS (with Popper for modals, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
